<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>First Vue</title>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>



	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: "Hello Vue.js",
			}
		});
	</script>	
</body>
</html>
