<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Concepts Of Method</title>
	<link rel="icon" href="logo.png">
</head>
<body>
	<div id="app">
		<input type="text" placeholder="Enter Any Text" v-model="character">
		<br>
		{{ character }}
		<br>
		<br>
		
		<form action="" method="post">
			<input type="text" placeholder="Enter Name" v-model="name">{{ name }}
			<br><br>
			<input type="text" placeholder="Enter Email" v-model="email">{{ email }}
		</form>

	</div>

	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
	<script src="app.js"></script>	
</body>
</html>
