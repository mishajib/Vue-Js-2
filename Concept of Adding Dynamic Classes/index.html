<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Concepts Of Method</title>
	<link rel="icon" href="logo.png">
	<style>
		button.redClass {
			background: red;
			border: 1px solid red;
			color: white;
		}
		button {
			background: blue;
			border: 1px solid blue;
			color: white;
		}
	</style>
</head>
<body>
	<div id="app">
		<button type="button" :class="{redClass: isActive}" @click="isActive = !isActive">Toggle Class</button>
	</div>

	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
	<script src="app.js"></script>	
</body>
</html>
