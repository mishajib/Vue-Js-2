<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Concepts Of Method</title>
	<link rel="icon" href="logo.png">
</head>
<body>
	<div id="app">
		<input type="text" placeholder="Enter Math Marks" v-model="maths">
		<input type="text" placeholder="Enter Science Marks" v-model="science">
		<input type="text" placeholder="Enter English Marks" v-model="english">

		<h3>Total Marks: {{ totalSubjectMarks }}</h3>

		{{ runme() }}
		<br><br>
		<input type="number" placeholder="Enter Length in meter" v-model="meter">

		<h4>Length in CM: {{ convertToCentimeter }}</h4>
		<br><br>
		<input type="text" placeholder="Enter First Name" v-model="firstName">
		<input type="text" placeholder="Enter Last Name" v-model="lastName">

		<h2>Full Name: {{ getFullName }}</h2>
	</div>

	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
	<script src="app.js"></script>	
</body>
</html>
